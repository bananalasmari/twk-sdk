<header class="twk-header">
  <div class="container header-content">
    <div class="brand-group">
      <a href="/"><img src="assets/images/elmlogoWhite.svg" alt="ELM" class="brand-logo elm-logo" /></a>
      <span class="divider"></span>
      <a href="/"><div class="titles">
        <h1 class="main-title">Tawakkalna SDK</h1>
      </div></a>
    </div>

    <nav class="header-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        {{ 'header_nav_home' | translate }}
      </a>
      <a routerLink="/documentation" routerLinkActive="active">
        {{ 'header_nav_documentation' | translate }}
      </a>
    </nav>

    <div class="lang-toggle" aria-label="Language">
      <button
        type="button"
        class="lang-btn"
        [class.active]="currentLang === 'ar'"
        (click)="switchLanguage('ar')"
      >
        Ø¹
      </button>
      <button
        type="button"
        class="lang-btn"
        [class.active]="currentLang === 'en'"
        (click)="switchLanguage('en')"
      >
        EN
      </button>
    </div>
  </div>
</header>
